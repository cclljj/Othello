
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Othello</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Antigravity Othello</h1>
            <div class="scoreboard">
                <div class="score-card" id="black-score-card">
                    <div class="disc-icon black"></div>
                    <span class="player-name">Black</span>
                    <span class="score-value" id="black-score">2</span>
                </div>
                <div class="score-card" id="white-score-card">
                    <div class="disc-icon white"></div>
                    <span class="player-name">White</span>
                    <span class="score-value" id="white-score">2</span>
                </div>
            </div>
        </header>

        <main>
            <div id="game-message" class="message hidden"></div>
            <div class="board-container">
                <div id="board" class="board">
                    <!-- Grid cells generated by JS -->
                </div>
            </div>

            <div class="controls">
                <button id="reset-btn" class="btn primary">New Game</button>
                <div class="turn-indicator" id="turn-display">
                    Current Turn: <span id="current-player">Black</span>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
